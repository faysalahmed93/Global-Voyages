<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Voyages</title>
    <!-- font-awesome-link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css-link -->
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/responsive.css" />
  </head>
  <body>
    <!-- header-start -->
    <header>
      <nav class="menu">
        <div class="header-logo">
          <img src="Images/logo.png" alt="logo of this website" />
          <p>Global <span style="color: #ff5400">Voyages</span></p>
        </div>
        <ul class="menu-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Packages</a></li>
          <li><a href="#">Testimonial</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <!-- banner-start -->
      <div class="banner">
        <div class="banner-container">
          <div class="banner-text">
            <h2>Explore Your Travel</h2>
            <p>
              "Unleash the thrill of exploration. Dive into unforgettable
              adventures, discover hidden gems, and create memories that last a
              lifetime. Your journey begins here."
            </p>
          </div>
          <div class="banner-input">
            <div class="where">
              <input type="text" placeholder="Where go" />
            </div>

            <div class="when">
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
              <input type="text" placeholder="When " />
            </div>
            <div class="select">
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
              <input type="text" placeholder="Select Type" />
            </div>

            <div class="find-now">
              <i class="fa fa-search" aria-hidden="true"></i>
              <input type="search" placeholder="Find Now" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header-end -->
    <main></main>
    <footer></footer>
  </body>
</html>
